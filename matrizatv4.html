    <main class="conteudo-principal">
        <h1>Matriz (Vetor Bidimensional)</h1>
        <h2>Atividade 4</h2>

        <p class="enunciado">
            Criar, alimentar e imprimir os dados de uma matriz 2x3!
        </p>

        <div class="container-editor">

            <textarea id="codigoInput">

                <!DOCTYPE html>
                <html lang="PT-BR">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Atividade 4</title>
                    <style>
                            /*Configurações Gerais*/
                    section{
                        margin-top: 0px auto;

                    }

                    /*Configurações da página*/
                    body{
                        background-color: #0abab5;
                        color: black;
                    }
                    .cadinteiro {
                        width: 300px;
                        margin: 0px auto;
                        font-weight: bold;
                        margin-bottom: 10px;
                    }
                    .cadinteiro input{
                        margin: 5px;
                        width: 100%;
                        padding: 5px 0;
                        background-color: #66cdaa;
                    }
                    .cadinteiro button{
                        width: 30%;
                        margin: 0 10%;
                        background-color: #b1ccf5;
                        font-weight: bold;
                        font-size: 16px;
                    }

                    .resultado{
                        width: 300px;
                        margin: 0px auto;
                        font-weight: bold;
                        margin-bottom: 10px;
                    }



                    button:hover{
                        background-color: aliceblue;
                    }
                    label{
                        float: left;
                    }
                    h2{
                        text-align: center;
                        margin-top: 0px;
                        margin-bottom: 10px;
                        font-size: 50px;
                    }
                    </style>
                </head>
                <body>
                    <section>
                        <h2>Atividade 4 - Inserir e exibir os números de uma matriz (2X3)</h2>
                        <font face="arial">
                            <form name="frmnumint" id="#" method="get" onsubmit="return validaProc()">
                                <fieldset class="cadinteiro">
                                    <legend>Entrada de dados</legend>
                                    <br>
                                    <button type="submit">Enviar</button>
                                </fieldset>
                            </form>
                        </font>
                    </section>
                    <script>
                            function validaProc(){

                        let matriz = [];
                        let linha = 2;
                        let coluna = 3;

                        for(i = 0; i < linha; i++){
                            matriz[i] = [];
                            for(c = 0; c < coluna; c++){
                                matriz[i][c] = parseInt(prompt("Insira o " + (c+1) + "º número da " + (i+1) + "ª coluna:"));

                                document.write("O número inserido da " + (c + 1 + "ª coluna da " + (i+1) + "ª linha foi: " + matriz[i][c] + "<br>"))
                            }
                        }

                        document.write("<br>Impressão da matriz: <br>")

                        for(i = 0; i < linha; i++){
                            for(c = 0; c < coluna; c++){
                                document.write(matriz[i][c] + "&nbsp&nbsp");
                            }
                            document.write("<br>");
                        }

                        return false;
                    }
                    </script>
                </body>
                </html>

            </textarea>

            <button id="executarBtn">Executar Código</button>
